# Enable true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Change prefix to C-f
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# Enable mouse
setw -g mouse on

# Vi mode keys
setw -g mode-keys vi

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Split windows
bind-key h split-window -h
bind-key v split-window -v

# Window selection
bind-key j select-window -t 1
bind-key k select-window -t 2
bind-key l select-window -t 3
bind-key m select-window -t 4

# Subtle Gruvbox Status Bar
set -g status-style bg=default,fg=colour223  # transparent bg, light beige text
set -g status-interval 60
set -g status-justify left

# Minimal window status
setw -g window-status-current-style fg=colour208  # orange for current window
setw -g window-status-style fg=colour246          # gray for inactive windows
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Very subtle pane borders
set -g pane-border-style fg=colour239    # subtle gray
set -g pane-active-border-style fg=colour246  # slightly lighter gray

# Minimal status line content
set -g status-left ""
set -g status-right ""
# set -g status-right "#[fg=colour246]%H:%M"

# Disable status bar when only one session/window (optional)
# set -g status off
# set -g status on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
